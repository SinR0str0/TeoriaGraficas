<!DOCTYPE html>
<html lang="es-419">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Teoría de Gráficas: Dandelion</title>
<link rel="stylesheet" href="styles.css" />
<link rel="icon" href="Imagenes/Graph.ico" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
<div id="app">
  <h1>Calculadora de Gráficas</h1>
  <form id="dataForm" novalidate>
    <div>
      <label for="lineas">Número de líneas (e): </label>
      <input type="number" id="lineas" min="1" step="1" required placeholder="Escriba el valor de e" />

      <div id="lineasError" class="error" aria-live="polite"></div>
    </div>
    <div>
      <label for="vertices">Número de vértices (v): </label>
      <input type="number" id="vertices" min="1" step="1" required placeholder="Escriba el número v" />
      <div id="verticesError" class="error" aria-live="polite"></div>
    </div>
    <div>
      <label for="relaciones">Relaciones de vértices</label>
      <input type="text" id="relaciones" required placeholder="Relaciones" />
      <div id="relacionesErrores" class="error" aria-live="polite"></div>
    </div>
    <button type="submit">Calcular</button>
  </form>

  <section id="dropdowns" aria-label="Dropdown Selection Menus">
    <h1>Select Options</h1>
    <select aria-label="Dropdown menu 1">
      <option value="" disabled selected>Select option 1</option>
      <option value="opt1">Option 1A</option>
      <option value="opt2">Option 1B</option>
      <option value="opt3">Option 1C</option>
    </select>
    <select aria-label="Dropdown menu 2">
      <option value="" disabled selected>Select option 2</option>
      <option value="opt1">Option 2A</option>
      <option value="opt2">Option 2B</option>
      <option value="opt3">Option 2C</option>
    </select>
    <select aria-label="Dropdown menu 3">
      <option value="" disabled selected>Select option 3</option>
      <option value="opt1">Option 3A</option>
      <option value="opt2">Option 3B</option>
      <option value="opt3">Option 3C</option>
    </select>
    <select aria-label="Dropdown menu 4">
      <option value="" disabled selected>Select option 4</option>
      <option value="opt1">Option 4A</option>
      <option value="opt2">Option 4B</option>
      <option value="opt3">Option 4C</option>
    </select>
    <select aria-label="Dropdown menu 5">
      <option value="" disabled selected>Select option 5</option>
      <option value="opt1">Option 5A</option>
      <option value="opt2">Option 5B</option>
      <option value="opt3">Option 5C</option>
    </select>
  </section>
</div>
<div id="resultado"></div>
<h2>Matriz Generada</h2>
<div id="matrizOutput">Esperando datos...</div>
  
<script src="main.js" defer></script>
</body>
</html>
