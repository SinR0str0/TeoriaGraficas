<!DOCTYPE html>
<html lang="es-419">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Teoría de Gráficas: Dandelion</title>
<link rel="stylesheet" href="styles.css" />
<link rel="icon" href="Imagenes/Graph.ico" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
<div id="app">
  <h1>Calculadora de Gráficas</h1>
  <form id="dataForm" novalidate>
    <div>
      <label for="tipoGrafo">Selecciona una opción:</label>
        <select id="tipoGrafo" name="tipoGrafo" required>
            <option value="">Seleccione una opción</option>
            <option value="1">Gráfica</option>
            <option value="2">Digráfica</option>
        </select>
      <div id="tipoGrafoError" class="error" aria-live="polite"></div>
    </div>

    <div>
      <label for="lineas">Número de líneas (e): </label>
      <input type="number" id="lineas" min="1" step="1" required placeholder="Escriba el valor de e" />
      <div id="lineasError" class="error" aria-live="polite"></div>
    </div>

    <div>
      <label for="vertices">Número de vértices (n): </label>
      <input type="number" id="vertices" min="1" step="1" required placeholder="Escriba el número n" />
      <div id="verticesError" class="error" aria-live="polite"></div>
    </div>

    <div id="resultado"></div>
    <div id="textosG" style="margin-top: 1em;"></div>
    <div id="relacionError" class="error" aria-live="polite"></div>

    <button type="submit">Calcular</button>
  </form>

  <div id="nuevoDiv"><h1>hola mundo</h1></div>
</div>
  
<script src="main.js" defer></script>
</body>
</html>
